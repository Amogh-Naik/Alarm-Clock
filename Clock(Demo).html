
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style-3(Demo).css"/>
    </head>
    <body>
    <div class="wrapper">
          <div class="timer-display">00:00:00</div>
          <div class="container">
            <div class="inputs">
              <input
                type="number"
                id="hourInput"
                placeholder="00"
                min="0"
                max="23"
              />
              <input
                type="number"
                id="minuteInput"
                placeholder="00"
                min="0"
                max="59"
              />
            </div>
            <button id="set">Add Alarm</button><br>
<!-- <input type="reset" id="deleteButton"> -->
            <div class="activeAlarms"></div>
          </div>
        </div>  
    </body>
    <script src="alarm(Demo).js"></script>
</html>
